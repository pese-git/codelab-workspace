name: CodeLab AI Assistant Tests

on:
  push:
    branches: [ main, develop, refactor/* ]
    paths:
      - 'codelab_ide/packages/codelab_ai_assistant/**'
      - '.github/workflows/codelab_ai_assistant_tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'codelab_ide/packages/codelab_ai_assistant/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.1'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: codelab_ide/packages/codelab_ai_assistant
        run: flutter pub get

      - name: Verify formatting
        working-directory: codelab_ide/packages/codelab_ai_assistant
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        working-directory: codelab_ide/packages/codelab_ai_assistant
        run: flutter analyze --fatal-infos

      - name: Run tests with coverage
        working-directory: codelab_ide/packages/codelab_ai_assistant
        run: flutter test --coverage --reporter expanded

      - name: Check test coverage
        working-directory: codelab_ide/packages/codelab_ai_assistant
        run: |
          # Установка lcov для обработки coverage
          sudo apt-get update
          sudo apt-get install -y lcov
          
          # Генерация отчета
          genhtml coverage/lcov.info -o coverage/html
          
          # Проверка минимального покрытия (40% для начала)
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
          echo "Current coverage: $COVERAGE%"
          
          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "❌ Coverage is below 40% threshold"
            exit 1
          else
            echo "✅ Coverage meets 40% threshold"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: codelab_ide/packages/codelab_ai_assistant/coverage/lcov.info
          flags: codelab_ai_assistant
          name: codelab-ai-assistant-coverage
          fail_ci_if_error: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: codelab_ide/packages/codelab_ai_assistant/coverage/html
          retention-days: 30

  build:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.1'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: codelab_ide/packages/codelab_ai_assistant
        run: flutter pub get

      - name: Run build_runner
        working-directory: codelab_ide/packages/codelab_ai_assistant
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check for build errors
        working-directory: codelab_ide/packages/codelab_ai_assistant
        run: flutter analyze --fatal-infos
